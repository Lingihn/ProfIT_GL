<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let j = prompt('Сколько чисел необходимо внести в массив?',4);
    let arr = [];
    for(let l = 0; l < j; l++){
      arr.push(+prompt(`Введи ${l+1} число:`));
    } 
    let arrOriginal = arr.slice();
    //Сортировка бинарными включениями по убыванию.
    for (let i = 1, l = arr.length; i < l; i++) {
      let current = arr[i];
      let k = i;
      while ((k > 0) && arr[k - 1] < current) {
       arr[k] = arr[k - 1];
       k--;
      }
      arr[k] = current;
    }
    //Перебор массива на отрицательные числа.
    for(let m=0; m<arr.length; m++){
      if(arr[m] < 0){
        arr.splice(m,1);
      }
    }
    alert(`Введен массив: [ ${arrOriginal} ] \n Массив положительных чисел в порядке убывания: ${arr}`);
  </script>
</head>
<body>
  <p>
    Задан числовой массив, состоящий из J элементов. Напечатать положительные числа в порядке убывания, используя метод сортировки бинарными включениями.
  </p>
</body>
</html>
